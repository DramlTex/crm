# .github/workflows/auto-rebase.yml
name: Auto-rebase Codex PR

on:
  pull_request_target:      # нужны права репозитория
    branches: [main]
    types: [opened, synchronize, labeled]

jobs:
  rebase:
    if: startsWith(github.event.pull_request.head.ref, 'codex/') ||
        contains(join(github.event.pull_request.labels.*.name, ','), 'codex')
    runs-on: ubuntu-latest
    permissions:
      contents: write        # нужно для force-push
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CUSTOM_GH_TOKEN }}  # PAT c contents:write, workflow
          ref:  ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Configure git identity
        run: |
          git config user.email "codex@example.com"
          git config user.name "Codex Bot"

      - name: Register merge drivers
        run: |
          git config --global merge.keep-bot.driver "bash -c 'cp %B %A'"
          {
            echo 'README.md merge=union'
            echo 'index.html merge=keep-bot'
            echo 'assets/common.js merge=keep-bot'
          } >> .gitattributes
          git add .gitattributes
          git commit -m 'ci: add merge drivers' || true

      - name: Rebase onto main
        uses: cirrus-actions/rebase@v3
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_GH_TOKEN }}

  resolve-doc-conflicts:
    needs: rebase
    if: cancelled() || failure()
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.CUSTOM_GH_TOKEN }}
          ref: ${{ github.head_ref }}
      - name: Auto-resolve docs
        run: |
          git config user.email "codex@example.com"
          git config user.name "Codex Bot"
          git diff --name-only --diff-filter=U |
          grep -E '(README\.md$|\.html$|\.js$|\.php$)' |
          xargs -I{} git checkout --ours {}
          git add -u
          git commit -m "bot: auto-resolve doc conflicts" || true
          git rebase -X ours origin/main || true
          git push --force-with-lease
      - name: Retry rebase
        uses: cirrus-actions/rebase@v3
        env:
          GITHUB_TOKEN: ${{ secrets.CUSTOM_GH_TOKEN }}
